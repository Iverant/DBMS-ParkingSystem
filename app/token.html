<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Page</title>
    <link rel="stylesheet" href="token.css">
</head>
<body>
  <div class="token-container">
    <div class="token-container1">
      <input
        type="text"
        required="true"
        placeholder="ID"
        class="token-textinput input"
      />
      <input
        type="text"
        required="true"
        placeholder="Number"
        class="token-textinput1 input"
      />
      <span class="token-text">Registration ID</span>
      <span class="token-text01">
        <span>Register here:</span>
        <br />
        <br />
      </span>
      <button type="button" class="token-button button">Generate</button>
      <div class="token-container2"></div>
      <div class="token-container3"></div>
      <button type="button" class="token-button1 button">Register</button>
      <span class="token-text05">Vehicle number</span>
      <span class="token-text06">Token</span>
      <span class="token-text07">Slot</span>
      <span class="token-text08">
        <span>Emergency Contact:</span>
        <span>9988665544</span>
        <br />
      </span>
      <span class="token-text12">Parking Allotment:</span>
      <button type="button" class="token-button2 button">Parking</button>
      <img
        alt="image"
        src="Manipal_logo.png"
        class="token-image"
      />
    </div>
  </div>  
</body>
</html>
